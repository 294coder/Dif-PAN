network_configs:
  panMamba:
    img_channel: 31
    condition_channel: 3
    out_channel: 31

    ## base config
    # v2
    width: 32
    naf_enc_blk_nums: []
    naf_dec_blk_nums: []
    naf_chan_upscale: []

    middle_blk_nums: 2

    ssm_enc_blk_nums: [2, 2, 2]
    ssm_dec_blk_nums: [2, 2, 2]
    ssm_chan_upscale: [2, 2, 2]
    ssm_ratios: [2,2,2]
    window_sizes: [8,8,8]
    ssm_enc_d_states: [[16, 32], [16, 32], [null, 32]]
    ssm_dec_d_states: [[null, 32], [null, 32], [null, 32]]
    ssm_enc_convs: [[5, 11], [5, 11], [null, 11]]
    ssm_dec_convs: [[null, 11], [null, 11], [null, 11]]
    drop_path_rate: 0.1

    if_abs_pos: no # buggy: convergence is slow
    if_rope: no
    patch_merge: yes
    upscale: 8

  panMamba_only_NAF:
    img_channel: 8
    condition_channel: 1
    out_channel: 8
    width: 32
    naf_enc_blk_nums: [2, 2, 2]
    naf_dec_blk_nums: [2, 2, 2]
    naf_chan_upscale: [2, 2, 2]
    middle_blk_nums: 2

    if_abs_pos: no # buggy: convergence is slow
    if_rope: no
    patch_merge: yes
    upscale: 4

